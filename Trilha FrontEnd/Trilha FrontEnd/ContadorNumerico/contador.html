<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="degrade.css" />
    <title>Contador de Incremento</title>

</head>

<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="cont" data-target="12000"></div>
        <span>Seguidores do Twitter</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="cont" data-target="5000"></div>
        <span>Assinantes do YouTube</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="cont" data-target="7500"></div>
        <span>Fãs do Facebook</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-twitch fa-3x"></i>
        <div class="cont" data-target="97"></div>
        <span>Fãs da Twitch</span>

    </div>
    <script src="code.js"></script>
</body>

</html>
